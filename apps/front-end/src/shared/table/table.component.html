<div class="table-filter-panel">
    <mat-form-field appearance="outline" class="table-filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Prep" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button (click)="onClickAddBtn()" matButton="outlined"><mat-icon fontIcon="add"></mat-icon> Add</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container *ngFor="let column of columns;" [matColumnDef]="column.property">
            <th mat-header-cell *matHeaderCellDef> {{ column.name }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column.property] }} </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button *ngIf="showRulesButton"> <mat-icon fontIcon="rule"></mat-icon></button>
                <button mat-icon-button (click)="onClickEditBtn(element)"> <mat-icon fontIcon="edit"></mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- For Datafilter -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"
            </td>
        </tr>
    </table>

    <ng-container *ngIf="busy">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-container>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page size">
    </mat-paginator>
</div>
